<!DOCTYPE html>
<html>
  <head>
    <title>¡Tu trabajo remoto!</title>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="stylesheet" href="src/normalize.css" />
  </head>
  <body>
    <div class="plans">
      <div class="shadows card">
        <header class="card__header card--primary">
          <h3 class="plan__name">¡Búsqueda futura!</h3>
          <span class="plan__price"> 5$ </span>
        </header>
        <div class="card__body">
          <ul class="list list--tick">
            <li class="list__item">Item 1</li>
            <li class="list__item">Item 2</li>
            <li class="list__item">Item 3</li>
          </ul>
          <button class="btn btn--block">¡Empezar!</button>
        </div>
      </div>
      <div class="shadows card popular">
        <header class="card__header card--secondary">
          <h3 class="plan__name">¡Búsqueda activa!</h3>
          <span class="plan__price"> 25$ </span>
        </header>
        <div class="card__body">
          <ul class="list list--tick">
            <li class="list__item">Item 1</li>
            <li class="list__item">Item 2</li>
            <li class="list__item">Item 3</li>
          </ul>
          <button class="btn btn--block">¡Empezar!</button>
        </div>
      </div>
      <div class="shadows card">
        <header class="card__header card--primary">
          <h3 class="plan__name">¡Búsqueda urgente!</h3>
          <span class="plan__price"> 50$ </span>
        </header>
        <div class="card__body">
          <ul class="list list--tick">
            <li class="list__item">Item 1</li>
            <li class="list__item">Item 2</li>
            <li class="list__item">Item 3</li>
          </ul>
          <button class="btn btn--block">¡Empezar!</button>
        </div>
      </div>
    </div>
  </body>
</html>
